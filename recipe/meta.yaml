{% set name = "dpgen" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepmodeling/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b76f06aa66335c7b679bfd530716625b313b2730c5b2d5954e8f2e3a7ebc939a

build:
  number: 0
  noarch: python
  script: "SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - dpgen = dpgen.main:main

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools_scm
    - m2r
  run:
    - python >=3.5
    - numpy >=1.14.3
    - dpdata >=0.1.7
    - pymatgen >=2017.9.1
    - ase
    - monty >2.0.0
    - paramiko
    - custodian
    - openbabel

test:
  imports:
    - dpgen
  commands:
    - dpgen -h

about:
  home: https://github.com/deepmodeling/dpgen
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'The deep potential generator'
  doc_url: https://github.com/deepmodeling/dpgen
  dev_url: https://github.com/deepmodeling/dpgen

extra:
  recipe-maintainers:
    - njzjz
