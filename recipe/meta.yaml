{% set name = "dpgen" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepmodeling/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8e739bfa4c3830274670bc32019489a0a62fa2046b9c9fec5455ff5e23a4910a

build:
  number: 0
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - dpgen = dpgen.main:main

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=6.1
    - setuptools_scm >=6.2
  run:
    - python >=3.8
    - numpy >=1.14.3
    - dpdata >=0.2.6,!=0.2.11
    - pymatgen >=2022.7.19
    - ase
    - monty >2.0.0
    - paramiko
    - custodian
    - openbabel
    - gromacswrapper >=0.8.0
    - dpdispatcher >=0.3.11
    - netcdf4
    - dargs >=0.2.9
    - h5py
    - pymatgen-analysis-defects

test:
  imports:
    - dpgen
  commands:
    - dpgen -h

about:
  home: https://github.com/deepmodeling/dpgen
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: The deep potential generator
  doc_url: https://docs.deepmodeling.com/projects/dpgen/
  dev_url: https://github.com/deepmodeling/dpgen

extra:
  recipe-maintainers:
    - njzjz
