{% set name = "dpgen" %}
{% set version = "0.13.2" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepmodeling/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f62acb75591d5d19f2ca118a0b6579134bdd6feb4dd6a4d35f7b030bb468c887

build:
  number: 0
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - dpgen = dpgen.main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61
    - setuptools_scm >=6.2
  run:
    - python >={{ python_min }}
    - numpy >=1.14.3
    - dpdata >=0.2.23
    - cp2kdata >=0.6.6
    - pymatgen >=2022.11.1
    - ase
    - monty >2.0.0
    - paramiko
    - custodian
    - openbabel
    - gromacswrapper >=0.8.0
    - dpdispatcher >=0.3.11
    - netcdf4
    - dargs >=0.4.0
    - h5py
    - pymatgen-analysis-defects
    - packaging

test:
  requires:
    - python {{ python_min }}
  imports:
    - dpgen
  commands:
    - dpgen -h

about:
  home: https://github.com/deepmodeling/dpgen
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: The deep potential generator
  doc_url: https://docs.deepmodeling.com/projects/dpgen/
  dev_url: https://github.com/deepmodeling/dpgen

extra:
  recipe-maintainers:
    - njzjz
